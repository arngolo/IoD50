<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IoD50 - Imagery Object Detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <meta name="author" content="Jason Mayes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="sticky-top">
        <p id="panel">IoD50 - Imagery Object Detection</p>
    </div>
      <div id="map"></div>
      <div id="text">AIRPLANES DETECTION: zoom to the highest zoom level and drag the map to a desired airport to see how airplanes are detected</div>
      <canvas hidden id="map2"></canvas>
      <img hidden id="image">
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- <script src="https://tfhub.dev/tensorflow/tfjs-model/ssd_mobilenet_v2/1/default/1"></script> -->

    <!-- Import leaflet library for webmap -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- Import static-map library to convert maptiles shown in the screen into a single canvas -->
    <script type="text/javascript" src="node_modules\@rz0\static-map/static-map.js"></script>
    <!-- Import FileSaver library to save canvas/image in the browser blob or download them-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js" integrity="sha256-htuR1Owx8i9hm4h4Y4d/FjlPLoj2teQmhJ5WnNSo3w0=" crossorigin="anonymous"></script>
    <!-- Load Esri Leaflet from CDN -->
    <!-- <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
